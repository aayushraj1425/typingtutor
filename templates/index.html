<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
      Typing Test
  </title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libertinus+Mono&display=swap" rel="stylesheet">
</head>

<body>

  <section>
    <div class="name">
      Typing Test
    </div>
    <div class="nav">
      <nav class="navbar test-level">
          <a href="#" id="level1">Standard </a> | <a href="#" id="level2"> Professional</a>
      </nav>
      <nav class="navbar test-time">
          <a href="#" id="time1">30s</a> | <a href="#" id="time2">60s</a> | <a href="#" id="time3">120s</a>
      </nav>
    </div>
    <div class="test">
      <div class="test-timer">
        Time: <span id = "minutes">00</span>:<span id = "seconds">00</span>
      </div>
      <div class = "test-text">
        <span id = "test-text"></span> [Space]
        <!-- Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum. -->
      </div>
      <div class="display-text">
        <span id="display-text">Start Typing!</span>
      </div>
    </div>

  </section>

  <footer>
    <p style="font-family: Arial, Helvetica, sans-serif; font-weight: bold; text-align: center;">Built by Aayush.</p>
  </footer>
<script src="{{ url_for('static', filename='js/script.js')}}" type="module"></script>
</body>

</html>
